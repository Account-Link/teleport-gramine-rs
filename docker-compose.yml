version: '3.9'

services:

  ethglobal:
    image: ethglobal
    build:
      context: ./
      dockerfile: Dockerfile
      # args:
    environment:
      - SGX=1
    env_file: "private.env"
    volumes:
      - ./save_dir:/workdir/save_dir
      - ./untrustedhost:/workdir/untrustedhost
      - /var/run/aesmd/aesm.socket:/var/run/aesmd/aesm.socket
    devices:
      - /dev/sgx_enclave
      - /dev/sgx_provision


services:

  teleport:
    image: teleport
    build:
      context: ./
      dockerfile: Dockerfile
      entitlements:
        - security.insecure
      # args:
    environment:
      - SGX=1
    env_file: "private.env"
    volumes:
      - ./save_dir:/workdir/save_dir
      - ./untrustedhost:/workdir/untrustedhost
      - /var/run/aesmd/aesm.socket:/var/run/aesmd/aesm.socket
    devices:
      - /dev/sgx_enclave
      - /dev/sgx_provision

